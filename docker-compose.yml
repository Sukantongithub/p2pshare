services:
  mongodb:
    image: mongo:6.0
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: p2pshare
    restart: always

  backend:
    build: ./server
    ports:
      - "5000:5000"
    environment:
      MONGODB_URI: mongodb://mongodb:27017/p2pshare
      JWT_SECRET: your_secure_jwt_secret_key
      NODE_ENV: production
    depends_on:
      - mongodb
    volumes:
      - ./server/uploads:/app/uploads
    restart: always

  frontend:
    build: ./client
    ports:
      - "80:3000"
    environment:
      REACT_APP_API_URL: http://localhost:5000/api
    depends_on:
      - backend
    restart: always

volumes:
  mongo_data:
